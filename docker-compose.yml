---
# more information on docker and docker-compose: https://docs.docker.com
# hns: hide'n'seek

version: '2'
services:
  # the persistence layer
  couchbase:
    container_name: hns_couchbase
    image: mychiara/hns_couchbase:0.0.3
    restart: always
    ports:
      - 127.0.0.1:8091-8093:8091-8093
      - 127.0.0.1:11210:11210

  # the nodejs application backend server
  nodejs:
    container_name: hns_node
    image: mychiara/hns_node:0.0.1
    restart: always
    depends_on:
      - couchbase
    links:
      - couchbase
    ports:
      - 127.0.0.1:80:80
      - 127.0.0.1:3000:3000
